stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  script:
    - echo "Compiling the code..."
    - echo "Compile complete."

unit-test-job:
  stage: test
  image: node:20-alpine
  script:
    - echo "Running Jest tests..."
    - cd front-end # Navigate to the front-end directory

    # Referenced from https://gitlab.com/goesoscar/NutriNet/-/blob/main/.gitlab-ci.yml?ref_type=heads
    # Add chrome to container
    - wget -q -O -
      https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add -
    - sh -c 'echo "deb [arch=amd64]
      http://dl.google.com/linux/chrome/deb/ stable main" >>
      /etc/apt/sources.list.d/google-chrome.list'
    - apt-get -y update
    - apt-get install -y google-chrome-stable

    # Download and unzip the chromedriver
    - apt-get install -yqq unzip
    - wget -O /tmp/chromedriver.zip http://chromedriver.storage.googleapis.com/`curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE`/chromedriver_linux64.zip
    - unzip /tmp/chromedriver.zip chromedriver -d /usr/local/bin/

    - npm install # Install dependencies
    - npm test # Run Jest tests
    - echo "Jest tests complete."

lint-test-job:
  stage: test
  script:
    - echo "Linting code... This will take about 10 seconds."
    - sleep 10
    - echo "No lint issues found."

selenium-test-job:
  stage: test
  image: python:latest
  script:
    - echo "Running Selenium tests..."
    - cd front-end/tests/selenium_tests
    - pip install -r requirements.txt # Install Python dependencies if necessary
    - python guitest.py # Replace this with the command to run your Selenium tests
    - echo "Selenium tests complete."

api-test-job:
  stage: test
  image: python:latest
  script:
    - echo "Running API tests..."
    - cd front-end/tests/api_tests
    - pip install -r requirements.txt # Install Python dependencies if necessary
    - python api_test.py # Replace this with the command to run your API tests
    - echo "API tests complete."

deploy-job:
  stage: deploy
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."


